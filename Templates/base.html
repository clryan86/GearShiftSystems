<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GearShift Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --panel:#111827;       /* gray-900 */
      --muted:#1f2937;       /* gray-800 */
      --text:#e5e7eb;        /* gray-200 */
      --text-dim:#9ca3af;    /* gray-400 */
      --accent:#22c55e;      /* green-500 */
      --accent-2:#60a5fa;    /* blue-400 */
      --warn:#f59e0b;        /* amber-500 */
      --danger:#ef4444;      /* red-500 */
      --ok:#10b981;          /* emerald-500 */
      --card:#0b1223;
      --border:#273449;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(180deg,#0b1223, #0f172a 50%, #0b1223);
      color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
    }
    a{color:var(--accent-2); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px; margin:0 auto; padding:24px}
    .nav{
      background:rgba(17,24,39,.6); backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }
    .nav-inner{max-width:1100px; margin:0 auto; padding:12px 24px; display:flex; gap:18px; align-items:center}
    .brand{font-weight:800; letter-spacing:.3px}
    .spacer{flex:1}
    .btn{
      display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid var(--border);
      background:linear-gradient(180deg,#0e162c,#0b1223); color:var(--text);
      text-decoration:none; cursor:pointer;
    }
    .btn:hover{filter:brightness(1.15)}
    .btn-primary{border-color:#1e3a8a; background:linear-gradient(180deg,#1e3a8a,#1f2a5a)}
    .btn-accent{border-color:#14532d; background:linear-gradient(180deg,#166534,#14532d)}
    .btn-warn{border-color:#7c3a03; background:linear-gradient(180deg,#a16207,#7c3a03)}
    .btn-danger{border-color:#7f1d1d; background:linear-gradient(180deg,#b91c1c,#7f1d1d)}
    .grid{display:grid; gap:16px}
    .grid-2{grid-template-columns:repeat(2,1fr)}
    .card{
      background:linear-gradient(180deg,#0f172a,#0b1223); border:1px solid var(--border);
      border-radius:16px; padding:18px;
      box-shadow:0 6px 30px rgba(2,6,23,.4), inset 0 1px 0 rgba(255,255,255,.03);
    }
    .title{font-size:24px; font-weight:800; margin:6px 0 14px}
    .subtitle{color:var(--text-dim); margin:0 0 10px}
    .banner{
      padding:12px 14px; border-radius:12px; border:1px solid #5b4210; background:linear-gradient(180deg,#3b2906,#1f1603);
      margin:12px 0;
    }
    .flash{margin:12px 0}
    .flash > div{
      padding:10px 12px; border-radius:12px; margin-bottom:8px; border:1px solid var(--border);
    }
    .flash-success{background:rgba(16,185,129,.12); border-color:#065f46}
    .flash-error{background:rgba(239,68,68,.12); border-color:#7f1d1d}
    .flash-info{background:rgba(59,130,246,.12); border-color:#1e3a8a}
    table{width:100%; border-collapse:collapse; border-spacing:0; background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden}
    th,td{padding:12px 10px; border-bottom:1px solid var(--border); text-align:left}
    th{background:#0d1426; font-weight:700; color:#cbd5e1}
    tr:hover td{background:rgba(148,163,184,.06)}
    .badge{display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid var(--border); color:#cbd5e1; font-size:12px}
    .badge-low{background:rgba(239,68,68,.12); border-color:#7f1d1d; color:#fecaca}
    .row-actions{display:flex; flex-wrap:wrap; gap:8px}
    .muted{color:var(--text-dim)}
    .toolbar{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .right{margin-left:auto}
    input,select{
      background:#0a1020; color:var(--text); border:1px solid var(--border); padding:10px 12px; border-radius:10px; width:100%;
    }
    label{display:block; margin:8px 0 6px; color:#cbd5e1; font-weight:600}
    form .row{display:grid; gap:12px; grid-template-columns:repeat(2,1fr)}
    @media (max-width:800px){ .grid-2{grid-template-columns:1fr} form .row{grid-template-columns:1fr} .right{margin-left:0} }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">⚙️ GearShift Systems</div>
      <a class="btn" href="{{ url_for('index') }}">Home</a>
      <a class="btn" href="{{ url_for('list_parts') }}">Parts</a>
      <a class="btn" href="{{ url_for('add_part') }}">Add Part</a>
      <div class="spacer"></div>
      <a class="btn" href="{{ url_for('api_parts') }}">API</a>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, msg in messages %}
            <div class="flash-{{ 'success' if category=='success' else ('error' if category=='error' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
