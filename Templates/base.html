<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearShift Systems</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 70px; /* to offset navbar */
    }
    .navbar {
      background-color: #161b22 !important;
      border-bottom: 1px solid #30363d;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #e6edf3 !important;
    }
    .nav-link.active {
      color: #58a6ff !important;
      font-weight: bold;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      color: #e6edf3;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      color: #c9d1d9;
      margin-bottom: 15px;
    }
    .banner {
      background-color: #21262d;
      border-left: 4px solid #f85149;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      color: #e6edf3;
    }
    .badge-low {
      background-color: #f85149;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 6px;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2ea043;
    }
    .btn-accent {
      background-color: #58a6ff;
      color: #0d1117;
      border: none;
    }
    .btn-accent:hover {
      background-color: #79c0ff;
    }
    .btn-warn {
      background-color: #f85149;
      border: none;
      color: white;
    }
    .btn-warn:hover {
      background-color: #ff6b6b;
    }
    .muted {
      color: #8b949e;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">GearShift Systems</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('list_parts') }}">Parts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('list_vendors') }}">Vendors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('orders_list') }}">Orders</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a class="nav-link" href="{{ url_for('cart.view_cart') }}">
            Cart <span class="badge bg-accent">{{ cart_count }}</span>
          </a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
          {% for category, message in messages %}
            <div class="toast align-items-center text-bg-{{ 'success' if category=='success' else 'danger' }} border-0 show">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
