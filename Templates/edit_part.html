{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="title">Edit Part</div>
    <form method="post" action="{{ url_for('edit_part', part_id=part.id) }}">
      <div class="row">
        <div>
          <label for="name">Part Name</label>
          <input id="name" name="name" value="{{ part.name }}" required>
        </div>
        <div>
          <label for="sku">SKU</label>
          <input id="sku" name="sku" value="{{ part.sku }}" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="price">Price</label>
          <input id="price" name="price" type="number" step="0.01" min="0" value="{{ '%.2f'|format(part.price) }}">
        </div>
        <div>
          <label for="stock">Stock</label>
          <input id="stock" name="stock" type="number" min="0" value="{{ part.stock }}">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="reorder_threshold">Reorder Threshold</label>
          <input id="reorder_threshold" name="reorder_threshold" type="number" min="0" value="{{ part.reorder_threshold }}">
        </div>
        <div>
          <label for="shelf_location">Shelf Location</label>
          <input id="shelf_location" name="shelf_location" value="{{ part.shelf_location }}">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="vendor_name">Vendor Name</label>
          <input id="vendor_name" name="vendor_name" value="{{ part.vendor.name if part.vendor else '' }}">
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn btn-accent" type="submit">Update Part</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
