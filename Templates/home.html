{% extends "base.html" %}
{% block content %}
  <div class="container py-3">
    <h1 class="mb-3">GearShift Systems</h1>
    {% if low_count and low_count > 0 %}
      <div class="alert alert-warning">
        <strong>Low stock:</strong> {{ low_count }} item{{ '' if low_count==1 else 's' }} at or below threshold.
        <a class="ms-2" href="{{ url_for('parts_list', low=1) }}">View low-stock</a>
      </div>
    {% else %}
      <div class="alert alert-success">All items are above threshold. 👍</div>
    {% endif %}
  </div>
{% endblock %}
