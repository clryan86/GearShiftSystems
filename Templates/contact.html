{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="title">Add New Part</div>
    <form method="post" action="{{ url_for('add_part') }}">
      <div class="row">
        <div>
          <label for="name">Part Name</label>
          <input id="name" name="name" placeholder="e.g., Brake Pad Set" required>
        </div>
        <div>
          <label for="sku">SKU</label>
          <input id="sku" name="sku" placeholder="e.g., BP-100" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="price">Price</label>
          <input id="price" name="price" type="number" step="0.01" min="0" placeholder="e.g., 39.99">
        </div>
        <div>
          <label for="stock">Initial Stock</label>
          <input id="stock" name="stock" type="number" min="0" placeholder="e.g., 10">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="reorder_threshold">Reorder Threshold</label>
          <input id="reorder_threshold" name="reorder_threshold" type="number" min="0" value="5">
        </div>
        <div>
          <label for="shelf_location">Shelf Location</label>
          <input id="shelf_location" name="shelf_location" placeholder="e.g., A1">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="vendor_name">Vendor Name</label>
          <input id="vendor_name" name="vendor_name" placeholder="e.g., ACME Auto Parts">
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="btn btn-accent" type="submit">Save Part</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
